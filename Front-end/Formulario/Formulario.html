<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="Formulario.js" defer></script>
</head>
<body>
    <h1 id="titulo">AdoptAR</h1>
    <div class="linea"></div>

    <form class="form-container">
        <h3 id="pregunta">Nombre de la mascota</h3>
        <input type="text" id="sesion" name="nombre_mascota" required/>

        <label for="categorias" id="preguntacategorias">Selecciona una categoría:</label>
        <select id="categorias" name="categorias" required>
            <option value="">--Selecciona--</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
        </select>

        <label for="genero" id="Genero">Género</label>
        <select id="genero" name="genero" required>
            <option value="">--Selecciona--</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>

        <label for="salud" id="preguntacategorias3">Tiene alguna enfermedad o problema/discapacidad:</label>
        <select id="salud" name="salud" required>
            <option value="">--Selecciona--</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="estado" id="preguntacategorias4">En qué estado está la mascota:</label>
        <select id="estado" name="estado" required>
            <option value="">--Selecciona--</option>
            <option value="para_adoptar">Para adoptar</option>
            <option value="para_transitar">Para transitar</option>
            <option value="perdido">Perdido</option>
            <option value="encontrado">Encontrado</option>
        </select>

        <h3 id="Descripcion">Descripción</h3>
        <input type="text" id="Espaciodescripcion" name="descripcion" required/>
        <h3 id="Telefono">Número de teléfono</h3>
        <input type="tel" 
               id="EspacioTelefono" 
               name="telefono" 
               maxlength="17" 
               pattern="[0-9]{8,17}" 
               placeholder="Ej: 1112345678" 
               required
               oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>

        <h3 id="Encontrado">Dónde fue encontrado</h3>
        <input type="text" id="EspacioEncontrado" name="ubicacion" required/>

        <label id="foto1" for="foto">Selecciona una imagen:</label>
        <input type="file" name="foto" id="foto" accept="image/*" required/>

        <button id="botonEnviar" type="submit">Enviar</button>
    </form>
</body>
</html>
