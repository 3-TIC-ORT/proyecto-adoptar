<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="Formulario.js" defer></script>
</head>
<body>
    <h1 id="titulo">AdoptAR</h1>
    <div class="linea"></div>

    <form class="form-container">
        <h3>Nombre de la mascota</h3>
        <input type="text" id="nombreMascota" name="nombreMascota" required placeholder="Ej: Rocco"/>

        <label for="tipo">Seleccioná si es perro o gato</label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecciona</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
        </select>

        <label for="genero">Género</label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

        <label for="color">Color de pelaje</label>
        <select id="color" name="color" required>
            <option value="">Selecciona</option>
            <option value="Claro">Claro</option>
            <option value="Oscuro">Oscuro</option>
            <option value="Mixto">Mixto</option>
        </select>

        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" required placeholder="Ej: Golden Retriever"/>

        <label for="edad">Edad aproximada</label>
        <input type="text" id="edad" name="edad" required placeholder="Ej: 2 años"/>

        <label for="enfermedad">¿Tiene alguna enfermedad o discapacidad?
            (si es sí, especificar en la descripción)
        </label>
        <select id="enfermedad" name="enfermedad" required>
            <option value="">Selecciona</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="estado">Estado de la mascota</label>
        <select id="estado" name="estado" required>
            <option value="">Selecciona</option>
            <option value="Para adoptar">Para adoptar</option>
            <option value="Para transitar">Para transitar</option>
            <option value="Perdido">Perdido</option>
            <option value="Encontrado">Encontrado</option>
        </select>

        <h3>Descripción (incluir enfermedad, características
        o cualquier dato relevante)
        </h3>
        <input type="text" id="descripcion" name="descripcion" required placeholder="Ej: Rocco es un perro muy divertido y gracioso"/>

        <h3>Teléfono de contacto</h3>
        <input type="tel" id="Telefono" name="telefono" maxlength="17" pattern="[0-9]{8,17}" placeholder="Ej: 1112345678" required oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>

        <h3>Ubicación de la mascota</h3>
        <input type="text" id="lugar" name="lugar" required placeholder="Ej: Villa Urquiza, CABA"/>

        <label for="foto">Subí una imagen de la mascota</label>
        <input type="file" name="foto" id="foto" accept="image/*" required/>

        <button id="botonEnviar" type="submit">Enviar</button>
    </form>
</body>
</html>
