<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="Formulario.js" defer></script>
</head>
<body>
    <header class="header">
    <img src="../Iconos/Logo-AdoptAR-Blanco.png" class="Logo-AdoptAR-Blanco">
    <header class="header-center">
    <img src="../Iconos/Iconovolver.png" class="Iconovolver" alt="Icono de formulario" title="Volver">
    <h1 id="titulo">AdoptAR</h1>
    </header>
    </header>

    <form class="form-container">
        <h2 class="Publicar">Publicar</h2>
        <img src="../Iconos/Logo-AdoptAR-Azul.png" class="Logo-AdoptAR-Azul">
        <h3>Nombre de la mascota</h3>
        <input type="text" id="nombreMascota" name="nombreMascota" required placeholder="Ej: Rocco"/>

        <label for="tipo"><h3>Seleccioná si es perro o gato</h3></label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecciona</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
        </select>

        <label for="tamano"><h3>Tamaño</h3></label>
        <select id="tamano" name="tamano" required>
            <option value="">Selecciona</option>
            <option value="Grande">Grande</option>
            <option value="Mediano">Mediano</option>
            <option value="Pequeño">Pequeño</option>
        </select>

        <label for="genero"><h3>Género</h3></label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

        <label for="color"><h3>Color de pelaje</h3></label>
        <select id="color" name="color" required>
            <option value="">Selecciona</option>
            <option value="Claro">Claro</option>
            <option value="Oscuro">Oscuro</option>
            <option value="Mixto">Mixto</option>
        </select>

        <label for="raza"><h3>Raza</h3></label>
        <input type="text" id="raza" name="raza" required placeholder="Ej: Golden Retriever"/>

        <label for="edad"><h3>Edad aproximada</h3></label>
        <input type="text" id="edad" name="edad" required placeholder="Ej: 2 años"/>

        <label for="enfermedad"><h3>¿Tiene alguna enfermedad o discapacidad? (si es sí, especificar en la descripción)</h3>
        </label>
        <select id="enfermedad" name="enfermedad" required>
            <option value="">Selecciona</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="estado"><h3>Estado de la mascota</h3></label>
        <select id="estado" name="estado" required>
            <option value="">Selecciona</option>
            <option value="Para adoptar">Para adoptar</option>
            <option value="Para transitar">Para transitar</option>
            <option value="Perdido">Perdido</option>
            <option value="Encontrado">Encontrado</option>
        </select>

        <h3>Descripción (incluir enfermedad, características
        o cualquier dato relevante)
        </h3>
        <input type="text" id="descripcion" name="descripcion" required placeholder="Ej: Rocco es un perro muy divertido y gracioso"/>

        <h3>Teléfono de contacto</h3>
        <input type="tel" id="telefono" name="telefono" maxlength="17" pattern="[0-9]{8,17}" placeholder="Ej: 1112345678" required oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>

        <h3>Ubicación de la mascota</h3>
        <div id="lugar">
        <label for="provincia">Provincia:</label>
<select id="provincia"></select>
<label for="localidad">Localidad:</label>
<select id="localidad"></select>
</div>

        <label for="fecha"><h3>Fecha de publicación (Introducí la de hoy)</h3></label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="foto">Subí una imagen de la mascota</label>
        <input type="file" name="foto" id="foto" accept="image/*" required/>

        <button id="botonEnviar" type="submit">PUBLICAR</button>
    </form>
                    <div id="popup" class="popup">
  <div class="popup-content">
    <h3 id="popup-title">Aviso</h3>
    <p id="popup-message">Mensaje del popup</p>
    <button id="popup-ok">Aceptar</button>
  </div>
</div>
</body>
</html>
