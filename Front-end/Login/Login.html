<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdoptAR - Iniciar sesión</title>
  <link rel="stylesheet" href="Login.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="Login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="containertitulo">
      <h1>AdoptAR</h1>
      <img src="../Iconos/Logo-AdoptAR-Azul.png" class="Logo-AdoptAR-Azul">
      </div>
      <h2>INICIAR SESIÓN</h2>
      <div class="user-icon"></div>
      <form id="login-form">
        <div class="input-group">
          <img src="https://png.pngtree.com/png-clipart/20191120/original/pngtree-email-icon-png-image_5065641.jpg" class="icono">
          <input type="email" id="sesion" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
          <img src="https://media.istockphoto.com/id/1456764231/es/vector/plantilla-de-dise%C3%B1o-vectorial-de-icono-de-candado-en-fondo-blanco.jpg?s=612x612&w=0&k=20&c=yJw77uxKREv4MuGx4vIvnvCCn97Nh7HQCLwUFhD9WU8=" class="icono">
          <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <button id="Iniciar-sesion" type="submit">INICIAR SESIÓN</button>
      </form>
      <p>¿No tenés cuenta? <span id="Nocuenta">Registrate aquí</span></p>
    </div>
  </div>
   <div id="popup" class="popup">
  <div class="popup-content">
    <h3 id="popup-title">Aviso</h3>
    <p id="popup-message">Mensaje del popup</p>
    <button id="popup-ok">Aceptar</button>
  </div>
</div>
</body>
</html>
