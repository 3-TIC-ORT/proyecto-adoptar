<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdoptAR</title>
<link rel="stylesheet" href="Mispublicaciones.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
<script src="Mispublicaciones.js" defer></script>
</head>
<body>

<header class="header">
  <div class="header-left">
    <label class="rayasfiltro" title="Menú">
      <span id="raya1"></span>
      <span id="raya2"></span>
      <span id="raya3"></span>
    </label>
    <h2 id="home">Mis publicaciones</h2>
  </div>

  <div class="header-center">
    <h1 id="titulo">AdoptAR</h1>
  </div>

  <div class="iconos">
    <img src="../Iconos/Iconofiltrar.png" id="Iconofiltrar" title="Filtros">
    <div class="circuloperfil" title="Tu perfil">
      <img src="../Iconos/Iconousuario.png" class="Iconousuario">
    </div>
  </div>
</header>

<div class="linea"></div>

<div class="Cuadradomenu">
  <div class="menu-container">
        <div class="menu-item" id="Ubicacion">Ubicación
<label for="provincia">Provincia:</label>
<select id="provincia"></select>
<label for="localidad">Localidad:</label>
<select id="localidad"></select>
    </div>
    <div class="menu-item" id="Home">Home</div>
    <div class="menu-item" id="Paraadoptar">Para adoptar</div>
    <div class="menu-item" id="Paratransitar">Para transitar</div>
    <div class="menu-item" id="Perdidos">Perdidos</div>
    <div class="menu-item" id="Encontrados">Encontrados</div>
    <div class="menu-item" id="Misfavoritos">Mis favoritos</div>
  </div>
</div>


<div class="circulo" id="botonMas" title="Crear publicación">
  <span class="mas">+</span>
</div>

<div class="publicaciones">
  <div class="publicación">
          <span class="editar-publicacion">Editar</span>
          <span class="eliminar-publicacion">Eliminar</span>
        </div>
      </div>
</div>

</body>
</html>
