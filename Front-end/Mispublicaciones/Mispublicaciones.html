<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdoptAR</title>
<link rel="stylesheet" href="Mispublicaciones.css">
<script src="Mispublicaciones.js" defer></script>
</head>
<body>

<header class="header">
  <div class="header-left">
    <label class="rayasfiltro">
      <span id="raya1"></span>
      <span id="raya2"></span>
      <span id="raya3"></span>
    </label>
    <h2 id="home">Mis publicaciones</h2>
  </div>

  <div class="header-center">
    <h1 id="titulo">AdoptAR</h1>
  </div>

  <div class="iconos">
    <img src="Iconofiltrar.png" id="Iconofiltrar">
    <div class="circuloperfil"></div>
  </div>
</header>

<div class="linea"></div>

<div class="Cuadradomenu">
  <div class="menu-container">
    <div class="menu-item" id="Home">Home</div>
    <div class="menu-item" id="Paraadoptar">Para adoptar</div>
    <div class="menu-item" id="Paratransitar">Para transitar</div>
    <div class="menu-item" id="Perdidos">Perdidos</div>
    <div class="menu-item" id="Encontrados">Encontrados</div>
    <div class="menu-item" id="Misfavoritos">Mis favoritos</div>
  </div>
</div>

<!-- BOTÓN + -->
<div class="circulo" id="botonMas">
  <span class="mas">+</span>
</div>

<!-- PUBLICACIÓN -->
<div class="publicacionborder">
  <img src="Iconotrespuntitos.png" class="Iconotrespuntitos">
  <div class="Editores">
    <select>
      <option class="Editar">Editar</option>
      <option class="Borrar">Borrar</option>
      <option class="Pausar">Pausar</option>
    </select>
  </div>
  <img src="https://rovinfood.com/wp-content/uploads/2024/05/portada-bordercollie-1.jpg" alt="Perro" class="Foto">
  <div class="Informacion">
    <div class="Nombre">Paco</div>
    <div class="Género">Masculino</div>
    <div class="Situación">Perdido</div>
    <div class="Ubicación">San Isidro</div>
    <p class="descripcion">Este es un perro muy amigable y cariñoso.</p>
  </div>
</div>

</body>
</html>
