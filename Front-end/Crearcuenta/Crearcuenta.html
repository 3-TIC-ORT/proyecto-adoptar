<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdoptAR - Crear cuenta</title>
  <link rel="stylesheet" href="Crearcuenta.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="Crearcuenta.js" defer></script>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <div class="containertitulo">
      <img src="../Iconos/Logo-AdoptAR-Azul.png" class="Logo-AdoptAR-Azul">
      </div>
      <h2>REGISTRARSE</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="Nombre">Nombre completo</label>
          <input type="text" id="Nombre" placeholder="Ingrese su nombre completo" required>
        </div>
        <div class="input-group">
          <label for="sesión">Correo electrónico</label>
          <input type="email" id="sesión" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="input-group">
          <label for="Fechanacimiento">Fecha de nacimiento</label>
          <input type="date" id="Fechanacimiento" required>
        </div>
        <div class="input-group">
          <label for="EspacioTelefono">Teléfono</label>
          <input type="tel" id="EspacioTelefono" placeholder="Ej: 1112345678" maxlength="17" pattern="[0-9]{8,17}" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
        </div>
        <button id="Crear-cuenta" type="button">Crear cuenta</button>
      </form>
      <p>¿Ya tenés cuenta? <span id="Sicuenta">Iniciá sesión aquí</span></p>
    </div>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-message"></p>
      <button id="popup-ok">OK</button>
    </div>
  </div>
</body>
</html>
