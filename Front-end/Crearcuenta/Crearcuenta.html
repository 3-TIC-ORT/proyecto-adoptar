<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdoptAR - Crear cuenta</title>
  <link rel="stylesheet" href="Crearcuenta.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="Crearcuenta.js" defer></script>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <div class="containertitulo">
        <img src="../Iconos/Logo-AdoptAR-Azul.png" class="Logo-AdoptAR-Azul">
      </div>

      <h2>REGISTRARSE</h2>

      <form id="register-form">

        <div class="input-group">
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficon-icons.com%2Fes%2Ficono%2Fusuario%2F149851&psig=AOvVaw1yUz6ACqwod3d1ZXfziHHE&ust=1762262941904000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCAuZmL1pADFQAAAAAdAAAAABAE" class="icono">
          <input type="text" id="Nombre" placeholder="Nombre completo" required>
        </div>

        <div class="input-group">
          <img src="https://png.pngtree.com/png-clipart/20191120/original/pngtree-email-icon-png-image_5065641.jpg" class="icono">
          <input type="email" id="sesión" placeholder="Correo electrónico" required>
        </div>

        <div class="input-group">
          <img src="https://media.istockphoto.com/id/1456764231/es/vector/plantilla-de-dise%C3%B1o-vectorial-de-icono-de-candado-en-fondo-blanco.jpg?s=612x612&w=0&k=20&c=yJw77uxKREv4MuGx4vIvnvCCn97Nh7HQCLwUFhD9WU8=" class="icono">
          <input type="password" id="password" placeholder="Contraseña" required>
        </div>

        <div class="input-group">
          <img src="https://static.vecteezy.com/system/resources/previews/005/988/959/non_2x/calendar-icon-free-vector.jpg" class="icono">
          <input type="date" id="Fechanacimiento" required>
        </div>

        <div class="input-group">
          <img src="https://cdn-icons-png.flaticon.com/512/684/684853.png" class="icono">
          <input type="tel" id="EspacioTelefono" placeholder="Teléfono" required>
        </div>

        <button id="Crear-cuenta" type="button">CREAR CUENTA</button>
      </form>

      <p>¿Ya tenés cuenta? <span id="Sicuenta">Iniciá sesión aquí</span></p>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-message"></p>
      <button id="popup-ok">OK</button>
    </div>
  </div>
</body>
</html>
