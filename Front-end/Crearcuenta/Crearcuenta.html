<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptAR</title>
     <link rel="stylesheet" href="Crearcuenta.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
     <script src = 'Crearcuenta.js' defer></script>
</head>
<body>
    <div class="intro">
    <h1>¡Bienvenido a AdoptAR!</h1>
</div>
    <div class="Elementoscrear">
    <h3 id="Crear">Registrate</h3>
    <div class="Campo">
        <h5 id="Nombrecompleto">Nombre completo</h5>
           <input type="text" id="Nombre" placeholder="Ingrese su nombre completo"/>
          </div>
    <div class="Campo">
    <h5 id="Correo">Correo</h5>
    <input type="text" id="sesión" placeholder="Ingrese su correo electrónico"/>
    </div>
        <div class="Campo">
     <h5 id="Contraseña">Contraseña</h5>
        <input type="password" id="password" placeholder="Ingrese su contraseña"/>
       </div>
       <div class="Campo">
        <h5 id="Fecha">¿Cuando nació?</h5>
           <input type="date" id="Fechanacimiento" placeholder="Ingrese la fecha"/>
          </div>
          <div class="Campo">
          <h3 id="Telefono">Número de teléfono</h3>
          <input type="tel" 
                 id="EspacioTelefono" 
                 name="telefono" 
                 maxlength="17" 
                 pattern="[0-9]{8,17}" 
                 placeholder="Ej: 1112345678" 
                 required
                 oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
                </div>
  
    <button id="Crear-cuenta">Crear cuenta</button>
    <h6 id="Sicuenta">¿Tenés cuenta? ¡Incia aquí!</h6>
    </div>
</body>
</html>
