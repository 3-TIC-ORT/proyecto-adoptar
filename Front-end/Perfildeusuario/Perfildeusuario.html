<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="Perfildeusuario.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="Perfildeusuario.js" defer></script>
</head>
<body>
  <img src="../Iconos/Iconovolver.png" alt="Icono de volver" class="Iconovolver" title="Volver">
    <h1>Perfil AdoptAR</h1>
    <p>¡Bienvenido a tu AdoptAR!</p>
    <div class="linea"></div>
    <div class="contenedor">
        <div class="Textos">
            <h2 id="saludarusuario">Hola nombre usuario</h2>
            <p id="NombreUsuario">Nombre: x</p> 
            <p id="email">Email: X@gmail.com</p>
            <p id="ubicacion">Ubicación: x</p>    
            <p id="telefono">Teléfono: x</p>
            <p id="Añodenacimiento">Edad: x</p>
            <p id="DescripcionUsuario">Descripcion: x</p>
            <button class="botoneditar" id="editarPerfil">Editar información</button>
            <button class="Cerrarsesion">Cerrar sesión</button>
            <form>
                <label for="respuesta">¿Busca adoptar o buscar un perro en transito?</label>
                <select name="respuesta" id="respuesta" required>
                  <option value="">Seleccione...</option>
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
                <button type="submit">Enviar</button>
              </form>
              <form>
                <label for="respuesta1">¿Busca poner en adopcion al perro o poner en transito?</label>
                <select name="respuesta" id="respuesta" required>
                  <option value="">Seleccione...</option>
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
                <button type="submit">Enviar</button>
              </form>
        </div>

        <div class="perfil-container">
          <div class="circuloperfil">
              <img id="preview" alt="Foto de perfil">
          </div>
          <form action="subir.php" method="post" enctype="multipart/form-data" class="foto-form">
              <label for="foto">Selecciona una imagen:</label>
              <input type="file" name="foto" id="foto" accept="image/*" required>
              <button type="submit" class = "subirfoto">Subir foto</button>
          </form>
      </div>
    </div>
</body>
</html>
