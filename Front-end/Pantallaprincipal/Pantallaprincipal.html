<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptAR</title>
    <link rel="stylesheet" href="Pantallaprincipal.css">
     <script src = 'Pantallaprincipal.js' defer></script>
</head>
<body>
<header class="header">
    <div class="header-left">
        <label class="rayasfiltro">
            <span id="raya1"></span>
            <span id="raya2"></span>
            <span id="raya3"></span>
        </label>
        <h2 id="home">Home</h2>
    </div>

    <div class="header-center">
        <h1 id="titulo">AdoptAR</h1>
    </div>

    <div class="iconos">
        <div class="Selectores1">
            <h4>Tamaño</h4>
            <aside class="Selectores">
            <input type="checkbox" id="Grande" name="fav_language" value="Grande">
            <label for="Grande">Grande</label><br>
            <input type="checkbox" id="Mediano" name="fav_language" value="Mediano">
             <label for="Mediano">Mediano</label><br>
            <input type="checkbox" id="Pequeño" name="fav_language" value="Pequeño">
             <label for="Pequeño">Pequeño</label>
            </aside>
        </div>
        <div class="Selectores2">
            <h4>Tiempo</h4>
            <aside class="Selectores">
            <input type="checkbox" id="Mass" name="fav_language" value="Mass">
            <label for="Mass">Más reciente</label><br>
            <input type="checkbox" id="Menos" name="fav_language" value="Menos">
             <label for="Menos">Menos reciente</label><br>
            </aside>
        </div>
        <div class="Selectores3">
            <h4>Color</h4>
            <aside class="Selectores">
            <input type="checkbox" id="Oscuro" name="fav_language" value="Oscuro">
            <label for="Oscuro">Oscuro</label><br>
            <input type="checkbox" id="Claro" name="fav_language" value="Claro">
             <label for="Claro">Claro</label><br>
             <input type="checkbox" id="Mixto" name="fav_language" value="Mixto">
             <label for="Mixto">Mixto</label><br>
            </aside>
        </div>
        <div class="Selectores4">
            <h4>Tipo</h4>
            <aside class="Selectores">
            <input type="checkbox" id="Perro" name="fav_language" value="Perro">
            <label for="Perro">Perro</label><br>
            <input type="checkbox" id="Gato" name="fav_language" value="Gato">
             <label for="Gato">Gato</label><br>
            </aside>
        </div>
                <div class="Selectores5">
            <h4>Ordenamiento</h4>
            <aside class="Selectores">
            <input type="radio" id="Tres" name="fav_language" value="Tres">
            <label for="Tres">Tres publicaciones</label><br>
            <input type="radio" id="Cuatro" name="fav_language" value="Cuatro">
             <label for="Cuatro">Cuatro publicaciones</label><br>
             <input type="radio" id="Cinco" name="fav_language" value="Cinco">
             <label for="Cinco">Cinco publicaciones</label><br>
            </aside>
        </div>
        <img src="Iconofiltrar.png" id="Iconofiltrar">
        <div class="circuloperfil"></div>
    </div>
</header>

    <div class="linea"></div>
    <div class="menu-container">
    <div class="menu-item" id="Ubicación">Ubicación
    <select id="preguntaubicacion" name="preguntaubicacion">
    <option value="Buenos Aires">Buenos Aires</option>
    <option value="Capital federal">Capital federal</option>
    </select>
    </div>
    <div class="menu-item" id="Paraadoptar">Para adoptar</div>
    <div class="menu-item" id="Paratransitar">Para transitar</div>
    <div class="menu-item" id="Perdidos">Perdidos</div>
    <div class="menu-item"id="Encontrados">Encontrados</div>
    <div class="menu-item" id="Mispublicaciones">Mis publicaciones</div>
    <div class="menu-item" id="Misfavoritos">Mis favoritos</div>
    </div>
    <div class="circulo"></div>
    <h5 id="mas">+</h5>
</div>
</div>
<div class="publicaciones">
    <div class="publicaciongolden">
        <img src="https://www.purina.es/sites/default/files/styles/ttt_image_510/public/2024-02/sitesdefaultfilesstylessquare_medium_440x440public2022-09golden20retriever.jpg" alt="Perro" class="foto">
      <p class="descripcion">Este es un perro muy amigable y cariñoso.</p>
    </div>
 
  <div class="publicacionbulldog">
    <img src="https://www.google.com/imgres?q=bulldog&imgurl=https%3A%2F%2Fbreed-assets.wisdompanel.com%2Fdog%2Fbulldog-standard%2FBulldog2.png&imgrefurl=https%3A%2F%2Fwww.wisdompanel.com%2Fen-us%2Fdog-breeds%2Fbulldog-standard&docid=L_2w9pN57OzhnM&tbnid=iO18FTiUn29SAM&vet=12ahUKEwi40J-GtaiPAxUrHrkGHRvHKRkQM3oECBkQAA..i&w=4064&h=2704&hcb=2&ved=2ahUKEwi40J-GtaiPAxUrHrkGHRvHKRkQM3oECBkQAA" alt="Perro" class="foto1">
  <p class="descripcion">Este perro se llama victor y es medio agresivo pero tambien es bueno.</p>
</div>
</div>
